CustomerBundle\Entity\Customer:
    type: entity
    table: null
    repositoryClass: CustomerBundle\Repository\CustomerRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        firstName:
            type: string
            length: '64'
            column: FirstName
        pastName:
            type: string
            length: '64'
            column: PastName
        birthday:
            type: datetime
        balance:
            type: decimal
            precision: '7'
            scale: '2'

    lifecycleCallbacks: {  }
